    <script>

        // 6) Напишите сценарий, который рассчитывает, сколько рабочих и выходных дней между двумя заданными датами.

        var start = new Date(2021, 9, 1),
            end = new Date(2021, 9, 30);

        console.log(start);
        console.log(end);

        function getDays(dateA, dateB) {

            var i = 0, k = 0;
            do {

                if (dateA.getDay() == 0) {
                    i++;
                } else {
                    k++
                }

                dateA.setDate(dateA.getDate() + 1);

            } while (dateA < dateB);

            console.log(`${i} выходных и ${k} рабочих дней`)
        }

        getDays(start, end);

    </script>
