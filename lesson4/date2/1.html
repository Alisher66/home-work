    <script>

        // 1) Создать в одной функции часы в окне документа в 24 часовом формате, а также вывести текущую дату, указав название месяца на русском языке.




        var month = [
            'январь',
            'февраль',
            'март',
            'апрель',
            'май',
            'июнь',
            'июль',
            'август',
            'сентябрь',
            'октябрь',
            'ноябрь',
            'декабрь',
        ];


        function showDate() {
            var now = new Date();

            hours = now.getHours();
            minutes = now.getMinutes();

            if (hours<10){
                hours = '0' + hours;
            }
            if (minutes<10){
                minutes = '0' + minutes;
            }

            console.log(`${hours}:${minutes}, ${now.getDate()}-${month[now.getMonth()]} ${now.getFullYear()} `);

        }

        showDate();
    </script>
</body>
