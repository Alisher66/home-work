    <script>

        // 7) Напишите сценарий, который по заданной дате определяет номер недели в году.

        var start = new Date(2021, 9, 29);   
        console.log(start);

        function getDay(date) {
            var num = date.getDay();

            if(num == 0){
                num = 7;
            }
            console.log(`${num} день недели по заданной дате`);
        }

        getDay(start);

    </script>
