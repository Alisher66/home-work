    <script>

        // 3) Написать скрипт,  в какие месяцы года 13 число попадает на пятницу?

        var date = new Date(1970, 0, 13),
            now = new Date();

        
        do {
            if (date.getDate() == 13 && date.getDay() == 5) {
                console.log(`В ${date.getFullYear()} году  ${date.getMonth() + 1} месяце в 13 цисло это пятница`)
            }
            
            date.setMonth(date.getMonth() + 1, 13);
 
        } while (date < now);

    </script>
