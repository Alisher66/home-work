<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
    
        var min = +prompt('Введите число от 0 до 59');
       
        if (0 <= min &&  min < 15){
            alert('2первая четверть ');
        } 
        else if(15 <= min &&  min <= 30) {
            alert('Вторая четверть ');
        } else if(30 <= min &&  min  <= 45) {
            alert('третья четверть ');
        } else if(45 <= min &&  min  <= 60) {
            alert('четверть');
        } else {
            alert('введите другую числу');
        }

    </script>
</body>
</html>
