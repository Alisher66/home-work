<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>


    <script>
        // ДЗ на тему Объекты (Часть 1): Придумать 10 литеральный и 5 объектов (Функция конструктор). В каждый объект должен имеет минимум 5 свойств и 4 собственных методов. и вложенных объектов. Например school., car, person, building итд

        // P.S При создание объектов постарайтесь максимально описать  объект

        function Cars(brand, speed) {
            this.brand = brand;
            this.speed = speed;

            this.wheels = true;

            this.info = function () {
                console.log(`Авто ${this.brand}`);
                console.log(`Макс скорость ${this.speed}`);
            }
            this.go = function () {
                (this.wheels) ? console.log('Авто едет'): console.log('У авто нет колес');
            }
            this.way = function(time) {
                 console.log(`Машина проехала ${this.speed * time} км за ${time} час(а)`);
            }
        }

       
        var car1 = new Cars('Nisan', 200);
        car1.info();
        car1.go();
        car1.way(20);


        var person = {
            name: 'Alex',
            age: 18,

            showAfter(year){
                console.log(`через ${year} - (лет) исполниться ${this.age+year} лет`)
            },
            
        }
        person.showAfter(20);
    
    </script>
</body>
