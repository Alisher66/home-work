<body>

    <script>
        //  11) Дан массив из N элементов в диапазоне [100;300]. Сжать массив, оставив в нем только те элементы, сумма цифр которых четная.

        var arr = [100, 1, 1, 2, 4, 25, 26, 8, 310]
        newArr = [];


        for (el of arr) {
            if (isEvent(el)) {
                newArr.push(el);
            }
        }

        console.log(newArr);

        function isEvent(num) {
            var sum = 0;
            do {
                sum += num % 10;
                num = parseInt(num / 10);
            } while (num != 0);

            if (sum % 2 == 0) {
                return true;
            } else return false;
        }
    </script>
</body>
