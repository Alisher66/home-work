<body>

    <script>
        // 22) В массиве найти минимальное значение среди элементов с нечетными индексами.


        function getRandom(min, max, n = 10) {
            var rand, tempArr = [];

            for (var i = 0; i < n; i++) {
                rand = Math.floor(min + Math.random() * (max - min + 1))
                tempArr.push(rand);
            }
            return tempArr;
        }

        function showMinEl(arr) {
            var min = arr[1];
        
            for (var i = 0; i < arr.length; i++) {
                if (i % 2 != 0) {
                    console.log(i);
                    min = Math.min(min, arr[i]);
                }
            }
            console.log(min);
        }

        var arr = getRandom(-10, 10);
        console.log(arr);

        showMinEl(arr);
    </script>
</body>
