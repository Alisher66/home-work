    <script>
        // 29) Двумерный массив 5х5 заполнен нулями. Написать скипт которая заполняет левую диагональ всеми единицами (1), а правую — двойками (2). На пересечении диагоналей стоит число 3.





        function randomNumber(min = 0, max = 10) {
            var num = Math.floor(min + Math.random() * (max - min + 1));
            return num;
        }

        function getRandomArr(n, m) {
            var rand, res = [];

            for (var i = 0; i < n; i++) {
                var tempArr = [];
                for (var k = 0; k < m; k++) {
                    rand = 0;
                    tempArr.push(rand);
                }
                res.push(tempArr);
            }
            return res;
        }

        function fillDiagomal(arr) {

            for(var i = 0; i<arr.length; i++){
                for(var k = i; k<i+1; k++){
                    arr[i][k] = 1;
                }
            }

            for(var k = 0; k<arr[0].length; k++){
                for(var i = arr.length-1-k; i>=arr.length-1-k; i--){
                    arr[i][k] += 2;
                }
            }
            console.log(arr);
        }
        var arr1 = getRandomArr(5,5);
        
        fillDiagomal(arr1);



    </script>
