    <script>
        // 28) Двумерный массив 5х5 заполнен нулями. Написать скрипт которая заполняет центральную колонку всеми единицами (1), а центральную строку — двойками (2). На пересечении строки и колонки стоит число 3.





        function randomNumber(min = 0, max = 10) {
            var num = Math.floor(min + Math.random() * (max - min + 1));
            return num;
        }

        function getRandomArr(n, m) {
            var rand, res = [];

            for (var i = 0; i < n; i++) {
                var tempArr = [];
                for (var k = 0; k < m; k++) {
                    rand = 0;
                    tempArr.push(rand);
                }
                res.push(tempArr);
            }
            return res;
        }

        function fillDiagomal(arr) {

            for (var k = 0; k < arr[0].length; k++) {
                if (k == parseInt(arr.length / 2)) {
                    for (var i = 0; i < arr.length; i++) {
                        arr[i][k] = 1;
                    }
                }
            }

            for (var i = 0; i < arr.length; i++) {
                for (var k = 0; k < arr[i].length; k++) {
                    if (i == parseInt(arr.length / 2)) {
                        arr[i][k] += 2;
                    }
                }
            }


            console.log(arr);
        }

        var arr1 = getRandomArr(5, 5);

        fillDiagomal(arr1);
    </script>
