        function getRandomArr(min, max, n = 3) {
            var rand, resultArr = [];

            for (var i = 0; i < n; i++) {
                var tempArr = [];
                for (var k = 0; k < n; k++) {
                    rand = Math.floor(min + Math.random() * (max - min + 1))
                    tempArr.push(rand);
                }
                resultArr.push(tempArr);
            }

            return resultArr;
        }
