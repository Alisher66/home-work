<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        //  8) Требуется заполнить массив числами, которые вводит пользователь, и вычислить их сумму. Если пользователь вводит ноль или превышен размер массива, то запросы на ввод должны прекратиться.

        var el, i = 0,
            n = +prompt(` введите размер массива`),
            arr = [],
            sum = 0;

        do {
            el = +prompt(`${i} - элемент массива равен: `);
            if (!Number.isNaN(el) && el != '' && el != null) {
                arr.push(el);
                i++;
            }
        } while (el != 0 && i < n);

        for(k of arr){
            sum+=k;
        }

        alert(sum);

    </script>
</body>

</html>
