    <script>
        //  14) Заполнить массив из 10 элементов случайными числами в интервале [-10..10] и сделать реверс отдельно для 1-ой и 2-ой половин массива.





        function getRandom(min, max, loop = 10) {
            var tempArr = [],
                rand;

            for (var i = 0; i < loop; i++) {
                rand = Math.floor(min + Math.random() * (max - min + 1));
                tempArr.push(rand);
            }
            return tempArr;
        }

        var arr = getRandom(-10, 10, 19);

        console.log(arr);

        arrReverse(arr);

        function arrReverse(arr) {
            var arr1 = [],
                arr2 = [],
                result = [];

            if (arr.length % 2 == 0) {
                arr1 = arr.slice(0, arr.length / 2).reverse();
                arr2 = arr.slice(arr.length / 2).reverse();

                result = arr1.concat(arr2);
            } else {
                var index = parseInt(arr.length/2); 
                arr1 = arr.slice(0, index).reverse()
                arr1 = arr1.concat([arr[index]]);
                arr2 = arr.slice(index+1).reverse();

                // result = (arr1.concat([arr[index]])).concat(arr2);
                result = arr1.concat(arr2);
            }
            console.log(result);
        }
