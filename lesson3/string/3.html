<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>


    <script>
        // 3) Вводится строка. Удалить из нее все пробелы. После этого определить, является ли она палиндромом (перевертышем), т.е. одинаково пишется как с начала, так и с конца.
        


        function someStr(str) {
            var arr = [];
            for(el of str){
                if(el != ' '){
                    arr.push(el);
                }
            }
            console.log(arr);
            var palindrome = true;

            for(var i = 0; i<arr.length; i++){
                if(arr[i] != arr[arr.length-1-i]){
                    palindrome = false;
                    break;
                }
            }
            if (palindrome){
                console.log('является палиндромом');
            }
        }

        someStr('a b s b 2asd');
    </script>
</body>

</html>
