<body>


    <script>
        //    11) Вводится строка, состоящая из слов, разделенных пробелами. Требуется посчитать количество слов в ней.



        //Get array or string without '' and ' ';
        function getArr(arg) {
            var tempArr = [];
            for (var i = 0; i < arg.length; i++) {
                if (arg[i] != '' && arg[i] != ' ') {
                    tempArr.push(arg[i]);
                }
            }
            return tempArr;
        }

        function getWords(str) {
            var arr = str.split(' '),
                newArr = [];

            newArr = getArr(arr);

            console.log(newArr.join(' ') + '\nсостойт из ' + newArr.length + ' слов');
        }

        getWords('asd asdd   asd   asdasd   aaa   a ab');
    </script>
</body>
