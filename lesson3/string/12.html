        // 12) Напишите функцию, которая принимает на вход строку, а возвращает эту строку «задом наперед»

        
        function strReverse(str) {
            var newStr = ''
            for(var i = str.length-1; i>=0; i--){
                newStr+=str[i];
            }
            console.log(newStr);
        }

        function strReverse(str) {
            var newStr = [];

            for(char of str){
                newStr.unshift(char);
            }

        }
