<body>


    <script>
        // 9) Вводятся строки. Определить самую длинную строку и вывести ее номер на экран. Если самых длинных строк несколько, то вывести номера всех таких строк.



      
        function showMaxLength(str) {
            var arr = str.split(' '),
                max = 0,
                res = '';
            
            for(var i in arr){
                max = Math.max(max,arr[i].length);
            }
            
            for(var k in arr){
                if(arr[k].length == max){
                    res+=`Элемент ${arr[k]} под индексом ${k}, `;
                }
            }

            
            console.log(res);
        }

        showMaxLength('asd 2333');
      

    </script>
