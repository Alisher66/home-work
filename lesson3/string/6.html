<body>


    <script>
        //    6) Вводится строка, содержащая буквы, целые неотрицательные числа и иные символы. Требуется все числа, которые встречаются в строке, поместить в отдельный целочисленный массив. Например, если дана строка "data 48 call 9 read13 blank0a", то в массиве должны оказаться числа 48, 9, 13 и 0.



        function getNumbers(str) {
            var arr = str.split(' '),
                newArr = [];

            for (el of arr) {
                var tempEl = '';
                for (var i = 0; i < el.length; i++) {
                    if (!Number.isNaN(+el[i])) {
                        tempEl += el[i];
                    }
                }
                if (tempEl != '') {
                    newArr.push(+tempEl);
                }
            }

            console.log(newArr);
        }

        getNumbers('data 48 call 9 read13 blank0a');




    </script>
</body>

</html>
