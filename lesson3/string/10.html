<head>

<body>


    <script>
        // 10) Посчитать количество строчных (маленьких) и прописных (больших) букв в введенной строке. Учитывать только английские буквы.

        //Get array or string without '' and ' ';

        function getArr(arg) {
            var tempArr = [];
            for (var i = 0; i < arg.length; i++) {
                if (arg[i] != '' && arg[i] != ' ') {
                    tempArr.push(arg[i]);
                }
            }
            return tempArr;
        }


        function getUpperLow(str) {
            var newStr = getArr(str).join('');

            var upperCase = 0,
                lowerCase = 0;

            for (var el of newStr) {
                if (el == el.toLowerCase()) {
                    lowerCase++;
                } else if (el == el.toUpperCase()) {
                    upperCase++;
                }
            }
            console.log(`${lowerCase} маленьких и ${upperCase} больших букв`);
        }

        getUpperLow('sd a  aasA AAA');
    </script>
</body>

</html>
