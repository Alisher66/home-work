        // 11) Дан двухмерный массив 5×6. Определить среднее арифметическое каждого столбца, определить максимум и минимум каждой строки.




        function getRandomArr(n = 3, min = -20, max = 20) {
            var rand, tempArr = [];

            for (var i = 0; i < n; i++) {
                rand = Math.floor(min + Math.random() * (max - min + 1))
                tempArr.push(rand);
            }
            return tempArr;
        }

        function getNewArr(m, n) {
            var res = [];

            var arr1 = getRandomArr(m),
                arr2 = getRandomArr(n);

            res.push(arr1);
            res.push(arr2);

            return res;
        }

        function showMinMax(arr) {
            for (el in arr) {
                var max = arr[el][0], min = arr[el][0];
                for (var i = 0; i < arr[el].length; i++) {
                    min = Math.min(min, arr[el][i]);
                    max = Math.max(max, arr[el][i]);
                }
                console.log(`минимум ${+el + 1} строки равна ${min}`);
                console.log(`максимум ${+el + 1} строки равна ${max}`);
            }
        }
        function maxLengthIndex(arr) {
            var max = 0, index;
            for (i in arr) {
                max = Math.max(max, arr[i].length)
                if (max == arr[i].length) index = i;
            }
            return index;
        }

        function someFun(arr) {
            var index = maxLengthIndex(arr);

            var z = 0;
            do {
                var sum = 0, cur = 0;
                for (var i = 0; i < arr.length; i++) {
                    for (var k = z; k < z + 1; k++) {
                        if (arr[i][k] != undefined) {
                            cur++;
                            sum = (sum + arr[i][k]) / cur;
                        }
                    }
                }
                z++;
                console.log(`среднее арифметическое ${z} - го столбца = ${sum}`);
            } while (z < arr[index].length)
        }
