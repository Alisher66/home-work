    <script>

        // 20) Дана матрица размера NxM. Столбцы считать похожими, если совпадают
        // множества чисел, встречающиеся в этих столбцах. Найти количество
        // столбцов, похожих на последнюю.




        function randomNumber(min = 0, max = 4) {
            var num = Math.floor(min + Math.random() * (max - min + 1));
            return num;
        }

        function getRandomArr(n, m) {
            var rand, res = [];

            for (var i = 0; i < n; i++) {
                var tempArr = [];
                for (var k = 0; k < m; k++) {
                    rand = randomNumber();
                    tempArr.push(rand);
                }
                res.push(tempArr);
            }
            return res;
        }

        function isSimilarForRow(arr, row) {
            var sumRow = 0;
            for (var i = 0; i < arr.length; i++) {
        
                var isContain = 1, sum = 0;

                if (row - 1 == i) {
                   for(var k = 0; k<arr[i].length; k++){
                       sumRow += arr[i][k];
                   }
                    continue;
                }
                else {
                    for (var k = 0; k < arr[i].length; k++) {
                        isContain *= +(arr[row - 1].includes(arr[i][k]));
                        isContain *= +(arr[i].includes(arr[row - 1][k]));
                        sum += arr[i][k];
                    }
                }
                if (isContain == 1 && sumRow == sum) {
                    console.log(`${row} и ${i + 1} - столбцы похожи`)
                }
            }
        }


        function isSimilarForCol(arr, col) {

            var res = [];
            for (var k = 0; k < arr[0].length; k++) {
                var tempArr = [];
                for (var i = 0; i < arr.length; i++) {
                    tempArr.push(arr[i][k]);
                }
                res.push(tempArr);
            }
            
            isSimilarForRow(res, col)
        }


        var arr1 = getRandomArr(3, 50);
        console.log(arr1);

        isSimilarForCol(arr1, 10);




























    </script>
