    <script>

        // 14) Дана целочисленная матрица размера M × N, элементы которой могут
        // принимать значения от 0 до 100. Различные строки матрицы назовем
        // похожими, если совпадают множества чисел, встречающихся в этих
        // строках. Найти количество строк, похожих на первую строку данной
        // матрицы.


        function getRandomArr(y, x, min = 0, max = 4) {
            var rand, res = [];

            for (var i = 0; i < y; i++) {
                var tempArr = [];
                for (var k = 0; k < x; k++) {
                    rand = Math.floor(min + Math.random() * (max - min + 1))
                    tempArr.push(rand);
                }
                res.push(tempArr);
            }
            return res;
        }

        function isSimilar(arr,row) {
            for(var i = 0; i<arr.length; i++){
                var isContain = 1;
                if(row-1 == i) continue;
                else {
                    for(var k = 0; k<arr[i].length; k++){
                        isContain *= +(arr[row-1].includes(arr[i][k]));
                        isContain *= +(arr[i].includes(arr[row-1][k]));
                    }
                }
                if(isContain == 1){
                    console.log(`${row} и ${i+1} - строки похожи`)
                }
            }
        }


        var arr1 = getRandomArr(5, 3);
        console.log(arr1);

        isSimilar(arr1, 1);

        

        // var arr2 = [1, 2, 3];
        // console.log(arr2.includes(1));














    </script>
