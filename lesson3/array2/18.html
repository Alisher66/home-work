    <script>

        // 19) Дан двухмерный массив, содержащий 8 строк и 8 столбцов. Элементами
        // массива являются целые числа. Упорядочить массив по возрастанию
        // элементов побочной диагонали.



        function randomNumber(min = 0, max = 100) {
            var num = Math.floor(min + Math.random() * (max - min + 1));
            return num;
        }

        function getRandomArr(n) {
            var rand, res = [], arrAll = [];

            for (var i = 0; i < n; i++) {
                var tempArr = [];
                for (var k = 0; k < n; k++) {
                    rand = randomNumber();
                    tempArr.push(rand);
                }
                res.push(tempArr);
            }
            return res;
        }

        var arr1 = getRandomArr(8);
        console.log(arr1);

























    </script>
