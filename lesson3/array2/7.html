    <script>
        //         7) Задан целочисленный массив. Вывести индексы тех элементов, значения
        // которых больше, чем у стоящих справа от него. Определить количество
        // таких чисел


        function getRandom(min, max, n = 10) {
            var rand, tempArr = [];

            for (var i = 0; i < n; i++) {
                rand = Math.floor(min + Math.random() * (max - min + 1))
                tempArr.push(rand);
            }
            return tempArr;
        }

        var arr1 = getRandom(1, 20);
        console.log(arr1);

        someFun(arr1);

        function someFun(arr) {
            var count = 0, str = '';

            for (var i = 0; i < arr.length - 1; i++) {
                for (var k = i + 1; k < arr.length; k++) {
                    if (arr[i] < arr[k]) {
                        str += `${i}, `;                      
                        count++;
                        break;
                    }
                    break;
                }
            }
            console.log(`Индексы => ${str} количество  ${count}`)
        }



    </script>
