    <script>
        //    18. Дан прямоугольник с размерами a x b. От него отрезают квадраты максимального размера, пока это возможно. Затем от оставшегося прямоугольника вновь отрезают квадраты максимально возможного размера и т. д. На какие квадраты и в каком их количестве будет разрезан исходный прямоугольник?

        var min, max;

        function getMinMax(x, y) {
            min = Math.min(x, y),
                max = Math.max(x, y);

            // if (x>y){
            //     max = x;
            //     min = y;
            // } else {
            //     max = y;
            //     min = x;
            // }

            // (x > y) ? ( max = x, min = y ) : ( max = y, min = x )
        }

        function showSqr(a, b) {

            var newSide = 0;

            if (a == b) {
                console.log('Это квадрат');
            } else {
                do {
                    getMinMax(a, b);

                    for (var i = 1; i * min < max; i++) {
                        newSide = max - i * min
                        if (min * (i + 1) > max) {
                            break;
                        }
                    }

                    console.log(i + ' квадрат(a) с размером ' + min);

                    a = newSide;
                    b = min;

                } while (min != newSide)
            }
        }

        showSqr(8, 18);
    </script>
