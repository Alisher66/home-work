    <script>
        // 8. Найти максимальное из натуральных чисел, не превышающих 5000, которое нацело делится на 39.


        function showNum(max, d) {
            var i = 1,
                cur = 0;

            while (cur < max) {
                cur = d * i;
                i++
                if(d * i > max){
                    break;
                }
            }

            console.log(cur)
        }


        showNum(5000, 39);

    </script>
