<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <script>
        //   10. Известно количество очков, набранных каждой из 20-ти команд-участниц первенства по футболу. Перечень очков дан в порядке убывания (ни одна пара команд не набрала одинаковое количество очков). Определить, какое место заняла команда, набравшая N очков (естественно, что значение N имеется в перечне). Условный оператор не использовать.


        var teams = +prompt('Введите количество команд:')
        var searchScore = +prompt('Количество очков искаемой команд:')

        var score, k = 1, str = '';
        for (var i = 1; i <= teams; i++) {

            score = +prompt('количество очков ' + i + '-команды');

            str += score + ' ';
            while (score > searchScore) {
                k++;
                break;
            }

        }
        alert('из всех команд -> ' + str + ' набрав ' + searchScore + ' очков занимает ' + k + '-место');




    </script>
</body>

</html>
