<body>


    <script>
        //      8) Вывести на экран столько элементов ряда Фибоначчи, сколько указал пользователь. Например, если на ввод поступило число 6, 
        // то вывод должен содержать шесть первых чисел ряда Фибоначчи: 1 2 3 5 8 13.

        var a1 = 1,
            a2 = 1,
            ax = 0;

        for (var i = 0; i < 6; i++) {
            ax = a1+a2;
            a1 = a2;
            a2 = ax;
            console.log(ax);
        }


    </script>
