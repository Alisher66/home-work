<body>


    <script>
//        4) Найти сумму и произведение цифр, введенного натурального числа. Например, если введено число 325,
//  то сумма его цифр равна 10 (3+2+5), а произведение 30 (3*2*5).

        var num, current = 0, sum = 0, multi = 1;

        num = +prompt("введите число");

        while (num) {
            current= num % 10;
            sum += current;
            multi *= current;
            num = parseInt(num / 10);
        }
        
        alert('сумма всех чисел равно ' + sum +' ,а произведение '+ multi);

    </script>
</body>
