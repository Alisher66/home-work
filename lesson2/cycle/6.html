    <script>
//         6) Найти сумму n элементов следующего ряда чисел:
//              1 -0.5 0.25 -0.125 ...

        function getSum(n){
            var q = -0.5,
                b1 = 1;
            return b1*(1-q**n)/(1-q);
        }
        console.log(getSum(4));

    </script>
