    <script>
//       7) Посчитать четные и нечетные цифры введенного натурального числа. Например, если введено число 34560,  то у него 3 
// четные цифры (4, 6 и 0) и 2 нечетные (3 и 5).

        var num, even = 0, odd = 0, current = 0;

        num = +prompt("введите число");

        while (num) {
            current= num % 10;

            if(current % 2 == 0){
                even++;
            } else odd++;

            num = parseInt(num / 10);
        }
        
        alert(even+'-четных и '+ odd + '-нечетных чисел');

    </script>
</body>
