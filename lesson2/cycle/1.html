<body>


    <script>
        //         1) С клавиатуры вводится натуральное число. Найти его наибольшую цифру.
        // Например, введено число 764580. Наибольшая цифра в нем 8.

        var num, current = 0, max = 0;

        num = +prompt("введите число");

        while (num) {
            current= num % 10;
            max = Math.max(current,max);
            num = parseInt(num / 10);
        }
        
        alert(max);

    </script>
</body>
