    <script>
        // 5) Дана функция ggg.Она требует первым параметром число, вторым функцию, которая возводит в квадрат, а третьим параметром функцию, которая возводит в куб.Эти функции есть как Function Declaration - kvadrat,
        //     kub.Пусть функция ggg вернет сумму квадрата и куба числа

        function kvadrat(x) {
            return x * x;
        }
        function kub(x) {
            return x * x * x;
        }

        function ggg(x, fun1, fun2) {
            return fun1(x) + fun2(x);
        }

        console.log(ggg(3, kvadrat, kub));





    </script>
